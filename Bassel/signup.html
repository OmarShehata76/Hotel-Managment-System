<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up </title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
  <style>
    
  </style>
</head>

<body>
    <div class="card">
  <section class="signup-main">
    <a id="SignupPAGE-logo" href="homePage.html" class="logo"> HILTON HOTEL</a>
    <h1 class="createTEXT-signup-page">Create an account</h1>
    <div>
      <form id="signupForm" novalidate>
        <div id="signupError" class="error-msg"></div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="signup-page-boxes" id="name" name="name" placeholder="Full name" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="signup-page-boxes" id="email" name="email" placeholder="Example@gmail.com" type="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="signup-page-boxes" id="password" name="password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Re-enter Password</label>
            <input class="signup-page-boxes" id="confirmPassword" name="confirmPassword" placeholder="Enter the same password" type="password">
        </div>
        <div class="submit-button">
            <input type="submit" value="SIGN UP">
            
            </div>
        </div>
    </form>
    </div>
  </section>

</body>
</html>
