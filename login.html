<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Stay Hotel - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-inner">
            <div class="logo-box">
                <img src="imgs/hotel.png" alt="logo" class="logo-img">
                <span class="logo-text">Golden Hotel</span>
            </div>

            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="Rooms.html">Rooms</a>
                <a href="Booking.html">Booking</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="active">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-image">
                <div class="image-overlay">
                    <h2>Luxury & Comfort</h2>
                    <p>Experience world-class hospitality</p>
                </div>
            </div>
            <div class="login-form-section">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" checked> Remember me</label>
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">
                        <a class="fas fa-sign-in-alt"></a> Sign In
                    </button>
                    <div class="register-link">
                        <br>
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>Â© 2025 Golden Stay Hotel | All Rights Reserved</p>
            <br>
            <div class="socials">
                <a href="#"><img src="imgs/facebook.png" alt="Facebook" /></a>
                <a href="#"><img src="imgs/insta.jpg" alt="Instagram" /></a>
                <a href="#"><img src="imgs/twitr.jpg" alt="Twitter" /></a>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
